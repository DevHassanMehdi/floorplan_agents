<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>Floorplan Generator</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: sans-serif;
      padding: 20px;
    }

    .container {
      max-width: 960px;
      margin: auto;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px #000;
    }

    h1 {
      text-align: center;
      font-size: 28px;
    }

    textarea {
      width: 100%;
      height: 400px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #444;
      border-radius: 6px;
      background-color: #181818;
      color: #e0e0e0;
      resize: vertical;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      background-color: #6ea8fe;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #5796e0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèóÔ∏è Floorplan Generator</h1>
    <form method="POST" action="{{ url_for('generate') }}">
      <textarea name="room_data">[
  {
    "room_name": "Foyer",
    "room_id": "R1",
    "desired_area": 4.0,
    "min_width": 1500,
    "connect_to": ["R2"],
    "connected_to_hallway": true,
    "public_access": true,
    "orientation": "must-north",
    "open_sides": "preferred-1",
    "hallway_width": 1200
  },
  {
    "room_name": "Hallway",
    "room_id": "R2",
    "desired_area": 8.0,
    "min_width": 1200,
    "connect_to": ["R1", "R3", "R4", "R5", "R6"],
    "connected_to_hallway": false,
    "public_access": false,
    "orientation": "any",
    "open_sides": "minimum-0",
    "hallway_width": 1200
  },
  {
    "room_name": "Living Room",
    "room_id": "R3",
    "desired_area": 20.0,
    "min_width": 4000,
    "connect_to": ["R2", "R4"],
    "connected_to_hallway": true,
    "public_access": true,
    "orientation": "preferred-south",
    "open_sides": "preferred-2",
    "hallway_width": 1200
  },
  {
    "room_name": "Kitchen",
    "room_id": "R4",
    "desired_area": 12.0,
    "min_width": 2500,
    "connect_to": ["R2", "R3"],
    "connected_to_hallway": true,
    "public_access": false,
    "orientation": "preferred-east",
    "open_sides": "preferred-1",
    "hallway_width": 1200
  },
  {
    "room_name": "Bedroom",
    "room_id": "R5",
    "desired_area": 14.0,
    "min_width": 2800,
    "connect_to": ["R2", "R6"],
    "connected_to_hallway": true,
    "public_access": false,
    "orientation": "preferred-west",
    "open_sides": "exact-1",
    "hallway_width": 1200
  },
  {
    "room_name": "Bathroom",
    "room_id": "R6",
    "desired_area": 5.0,
    "min_width": 1800,
    "connect_to": ["R2", "R5"],
    "connected_to_hallway": true,
    "public_access": true,
    "orientation": "any",
    "open_sides": "minimum-0",
    "hallway_width": 1200
  }
]</textarea>
      <button type="submit">üöÄ Generate Floorplan</button>
    </form>
  </div>
</body>
</html>
