<!DOCTYPE html>
<html>
<head>
    <title>Floorplan Result</title>
</head>
<body>
    <h2>Final Floorplan</h2>
    <img src="{{ url_for('static', filename=image_file) }}" alt="Floorplan" style="max-width: 600px;"><br><br>

    <ul>
    {% for reviewer, score in scores.items() %}

    {% endfor %}
    </ul>

    <p><a href="/">‚Üê Back to Home</a></p>
</body>
</html>
